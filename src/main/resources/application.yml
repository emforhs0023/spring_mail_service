## thymeleaf default settings
spring:
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    check-template-location: true
    cache: false
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    port: 587
    username: 
    password:
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
          mime:
             charset: UTF-8
        transport:
                protocol: smtp

server:
  port: 9008  